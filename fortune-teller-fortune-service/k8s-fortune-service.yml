apiVersion: v1
kind: Service
metadata:
  name: fortune-service-service
  labels:
    name: fortune-service-service
spec:
  ports:
    - port: 18181
      targetPort: 8080
  selector:
    name: fortune-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: fortune-service
  name: fortune-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: fortune-service
  template:
    metadata:
      labels:
        name: fortune-service
    spec:
      containers:
        - image: kathywan/fortune-service
          name: fortune-service
          ports:
            - containerPort: 8080
